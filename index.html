<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="previewCard">
    <div class="imgSection">
      <picture>
        <source media="(min-width:600px )" srcset="./images/image-product-desktop.jpg" width="600" height="900" />

        <img class="image" src="./images/image-product-mobile.jpg" alt="" width="686" height="480" />
      </picture>
    </div>
    <div class="details">
      <p class="first">perfume</p>
      <h1 class="productInfo">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of 
        <span class="description caps">chanel.</span>
      </p>
      <div class="amount">
        <h1>$149.99</h1>
        <del>$169.99</del>
      </div>
      <button><i><img src="./images/icon-cart.svg" alt="cart logo" class="cart"></i>Add to Cart</button>
    </div>
  </section>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abhishek NM</a>.
  </div> -->
</body>

</html>
